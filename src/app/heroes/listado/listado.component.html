<ul *ngIf="heroesBorrados.length != 0; else noBorrado">
    <h3>Héroe borrado</h3>
    <li *ngFor="let heroe of heroesBorrados; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<ul *ngIf="heroes.length != 0">
    <h3>Listado de héroes</h3>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<ng-template #noBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>



<button (click)="borrarHeroe()">
    Borrar Heroe
</button>
